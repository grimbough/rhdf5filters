on:
  push:
    branches:
      - master
      - arch-checks
  pull_request:
    branches:
      - master

name: ARM64 R-CMD-check 

jobs:
  R-CMD-check:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: arm64
        
      - name: Cache R packages
        uses: actions/cache@v2
        env:
          cache-name: RELEASE_3_12_packages
        with:
          path: /home/runner/work/_temp/_github_home/r_library
          key: arm64-build-${{ env.cache-name }}
          
      - name: Install R packages
        uses: docker://arm64v8/r-base:latest
        with:
          args: >
            Rscript -e ".libPaths('/github/home/r_library')" -e "install.packages(c('BiocManager', 'remotes', 'rcmdcheck'))"
            
      - name: Install dependencies
        uses: docker://arm64v8/r-base:latest
        with:
          args: >
            Rscript -e ".libPaths('/github/home/r_library')" -e "toInstall <- remotes::dev_package_deps(dependencies = TRUE)[,'package']" -e "BiocManager::install(toInstall, ask = FALSE)"
            
      - name: Check package
        uses: docker://arm64v8/r-base:latest
        with:
          args: >
            Rscript -e ".libPaths('/github/home/r_library')" -e "rcmdcheck::rcmdcheck(args = c('--no-manual'), error_on = 'warning', check_dir = 'check')"     

            
