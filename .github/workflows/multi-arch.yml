on:
  push:
    branches:
      - master
      - arch-checks
  pull_request:
    branches:
      - master

name: ARM64 R-CMD-check 

jobs:
  R-CMD-check:
    runs-on: ubuntu-20.04
    env: 
      RUNNER_R_LIB_PATH: ${HOME}/r_library
      CONTAINER_R_LIB_PATH: /home/runner/work/_temp/_github_home/r_library
    steps:
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: arm64
          
      - name: Checkout
        uses: actions/checkout@v2
          
      - name: Cache R packages
        uses: actions/cache@v2
        env:
          cache-name: RELEASE_3_12_packages
        with:
          path: ${{ env.RUNNER_R_LIB_PATH }}
          key: arm64-build-${{ env.cache-name }}
        
      - name: Set R options and copy library to share between docker instances
        run: |
          mkdir -p ${RUNNER_R_LIB_PATH} ${CONTAINER_R_LIB_PATH} 
          cp -r ${RUNNER_R_LIB_PATH} ${CONTAINER_R_LIB_PATH}
          echo "options(Ncpus = 2)" > /home/runner/work/_temp/_github_home/.Rprofile
          echo "R_LIBS=\${HOME}/r_library:\${R_LIBS}" > /home/runner/work/_temp/_github_home/.Renviron
        
      - name: Install dev packages
        uses: docker://arm64v8/r-base:latest
        with:
          args: >
            Rscript -e "install.packages(c('BiocManager', 'remotes'))" -e "BiocManager::install(upgrade = TRUE, ask = FALSE)"
            
      # - name: Install dependencies
      #   uses: docker://arm64v8/r-base:latest
      #   with:
      #     args: >
      #       Rscript -e "toInstall <- remotes::dev_package_deps(dependencies = TRUE)[,'package']" -e  "toInstall <- setdiff(toInstall, installed.packages()[,'Package'])" -e "if(length(toInstall)) { BiocManager::install(toInstall, ask = FALSE) }"
      #       
      # - name: Check package
      #   uses: docker://arm64v8/r-base:latest
      #   with:
      #     args: >
      #       Rscript -e "rcmdcheck::rcmdcheck(args = c('--no-manual', '--no-build-vignettes'), build_args = c('--no-build-vignettes'), error_on = 'warning', check_dir = Sys.getenv("HOME"))"
            
      - name: Copy library back
        run: |
          cp -r ${CONTAINER_R_LIB_PATH}/* ${RUNNER_R_LIB_PATH}
            
      - name: Upload check results
        uses: actions/upload-artifact@v2
        with:
          name: Check_results
          path: /home/runner/work/_temp/_github_home/rhdf5filters.Rcheck
       
